<!DOCTYPE html>
<html>
<head>
    <title>Memory Match</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;700&display=swap');
    </style>
    <meta charset="UTF-8">
</head>
<body>
    <div class="main">
        <div id="actions-top">
        </div>
        <div class="center">
            <div class="play-field" id="field"></div>
        </div>
        <div class="center" id="actions-bot">
            <div class="slidecontainer">
                <span>Difficulty:</span>
                <input type="range" min="4" max="12" value="8" step="2" class="slider" id="diff">
            </div>
            <div class="button" onclick="start();" id="actions-start">start</div>
        </div>
    </div>
    <script src="./code.js"></script>
</body>
</html>
